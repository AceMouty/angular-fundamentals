<mat-card>
    <mat-card-header>
        <mat-card-title>
            Course List
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list>
            <mat-list-item *ngFor="let course of courses" role="listitem" (click)="selected.emit(course)">
                <h3 mat-line>{{ course.title }}</h3>
                <p mat-line>{{ course.description }} </p>
                <button mat-icon-button color="warn"
                    (click)="deleted.emit(course.id);$event.stopImmediatePropigation()">
                    <mat-icon>delete</mat-icon>
                </button>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
