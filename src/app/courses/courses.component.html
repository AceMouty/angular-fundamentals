<div class="courses-containers">
    <div class="courses-list">
        <app-course-list [courses]="courses" (selected)="setCourse($event)" (deleted)="deleteCourse($event)">
        </app-course-list>
    </div>

    <div class="course-details">
        <app-course-detials [course]="selectedCourse" (saved)="saveCourse($event)" (cancel)="cancel($event)">
        </app-course-detials>
    </div>
</div>
